<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="header">
        <h1>ü•ß Pi Cockpit</h1>
        <div class="subtitle">Raspberry Pi Server</div>
      </div>

      <form method="POST" action="/">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="user@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Passwort eingeben"
          />
        </div>

        <button type="submit">Anmelden</button>
      </form>

      <div class="divider">
        <span>oder</span>
      </div>

      <form action="/auth/login" method="get">
        <button type="submit" class="sso-btn">
          <span class="icon">üîê</span> Mit SSO anmelden
        </button>
      </form>

      <div class="actions">
        <button
          type="button"
          class="secondary"
          onclick="openRequestModal()"
        >
          Zugang anfragen
        </button>
        <a href="/game" class="game-link">
          <button type="button" class="game-btn">
            üéÆ Zum Spiel
          </button>
        </a>
      </div>
    </div>

    <!-- Request Access Modal -->
    <div id="requestModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Zugang anfragen</h2>
          <button class="close-btn" onclick="closeRequestModal()">
            &times;
          </button>
        </div>

        <div id="requestMessage" class="message"></div>

        <form id="requestForm" onsubmit="submitRequest(event)">
          <div class="form-group">
            <label for="requestName">Name</label>
            <input
              type="text"
              id="requestName"
              name="name"
              required
              placeholder="Dein Name"
            />
          </div>

          <div class="form-group">
            <label for="requestEmail">E-Mail</label>
            <input
              type="email"
              id="requestEmail"
              name="email"
              required
              placeholder="deine.email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="requestPassword">Passwort</label>
            <input
              type="password"
              id="requestPassword"
              name="password"
              required
              placeholder="Gew√ºnschtes Passwort"
            />
          </div>

          <button type="submit">Anfrage senden</button>
        </form>
      </div>
    </div>

    <script>
      function openRequestModal() {
        document.getElementById("requestModal").classList.add("show");
      }

      function closeRequestModal() {
        document.getElementById("requestModal").classList.remove("show");
        document.getElementById("requestMessage").style.display = "none";
        document.getElementById("requestForm").reset();
      }

      async function submitRequest(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/api/request-access", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data),
          });

          const result = await response.json();
          const messageDiv = document.getElementById("requestMessage");
          messageDiv.style.display = "block";

          if (result.success) {
            messageDiv.className = "message success";
            messageDiv.textContent =
              "Anfrage erfolgreich gesendet! Ein Administrator wird sie pr√ºfen.";
            form.reset();
            setTimeout(closeRequestModal, 3000);
          } else {
            messageDiv.className = "message error";
            messageDiv.textContent = result.message || "Fehler bei der Anfrage";
          }
        } catch (error) {
          console.error("Error:", error);
          const messageDiv = document.getElementById("requestMessage");
          messageDiv.style.display = "block";
          messageDiv.className = "message error";
          messageDiv.textContent = "Ein Fehler ist aufgetreten";
        }
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("requestModal");
        if (event.target == modal) {
          closeRequestModal();
        }
      };
    </script>
  </body>

    <script>
      function openRequestModal() {
        document.getElementById("requestModal").classList.add("show");
        document
          .getElementById("requestMessage")
          .classList.remove("success", "error");
        document.getElementById("requestMessage").textContent = "";
        document.getElementById("requestForm").reset();
      }

      function closeRequestModal() {
        document.getElementById("requestModal").classList.remove("show");
      }

      async function submitRequest(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        try {
          const response = await fetch("/api/request-access", {
            method: "POST",
            body: new URLSearchParams(formData),
          });

          const result = await response.json();
          const messageEl = document.getElementById("requestMessage");

          if (result.success) {
            messageEl.classList.remove("error");
            messageEl.classList.add("success");
            messageEl.textContent = result.message;
            form.reset();
          } else {
            messageEl.classList.remove("success");
            messageEl.classList.add("error");
            messageEl.textContent = result.message;
          }
        } catch (error) {
          const messageEl = document.getElementById("requestMessage");
          messageEl.classList.remove("success");
          messageEl.classList.add("error");
          messageEl.textContent = "Failed to submit request";
        }
      }

      // Close modal when clicking outside
      document
        .getElementById("requestModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeRequestModal();
          }
        });
    </script>
  </body>
</html>
