<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button.secondary {
        background: #28a745;
        margin-top: 10px;
      }

      button.secondary:hover {
        background: #218838;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 400px;
        width: 90%;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        margin: 0;
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: auto;
        color: #888;
      }

      .close-btn:hover {
        color: #333;
      }

      .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <form method="POST" action="/">
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="user@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Passwort:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Passwort eingeben"
          />
        </div>

        <button type="submit">Login</button>
      </form>
      <form action="/auth/login" method="get" style="margin-top: 1rem">
        <button type="submit">Login with SSO</button>
      </form>
      <button
        type="button"
        class="secondary"
        onclick="openRequestModal()"
        style="width: 100%"
      >
        Request Access
      </button>
      <a
        href="/game"
        style="margin-top: 1rem; display: block; text-decoration: none"
      >
        <button type="button" style="background: #764ba2; width: 100%">
          Zum Spiel
        </button>
      </a>
    </div>

    <!-- Request Access Modal -->
    <div id="requestModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Request Access</h2>
          <button class="close-btn" onclick="closeRequestModal()">
            &times;
          </button>
        </div>

        <div id="requestMessage" class="message"></div>

        <form id="requestForm" onsubmit="submitRequest(event)">
          <div class="form-group">
            <label for="requestName">Name:</label>
            <input
              type="text"
              id="requestName"
              name="name"
              required
              placeholder="Your name"
            />
          </div>

          <div class="form-group">
            <label for="requestEmail">E-Mail:</label>
            <input
              type="email"
              id="requestEmail"
              name="email"
              required
              placeholder="your.email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="requestPassword">Password:</label>
            <input
              type="password"
              id="requestPassword"
              name="password"
              required
              placeholder="Choose a password"
            />
          </div>

          <button type="submit">Submit Request</button>
        </form>
      </div>
    </div>

    <script>
      function openRequestModal() {
        document.getElementById("requestModal").classList.add("show");
        document
          .getElementById("requestMessage")
          .classList.remove("success", "error");
        document.getElementById("requestMessage").textContent = "";
        document.getElementById("requestForm").reset();
      }

      function closeRequestModal() {
        document.getElementById("requestModal").classList.remove("show");
      }

      async function submitRequest(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        try {
          const response = await fetch("/api/request-access", {
            method: "POST",
            body: new URLSearchParams(formData),
          });

          const result = await response.json();
          const messageEl = document.getElementById("requestMessage");

          if (result.success) {
            messageEl.classList.remove("error");
            messageEl.classList.add("success");
            messageEl.textContent = result.message;
            form.reset();
          } else {
            messageEl.classList.remove("success");
            messageEl.classList.add("error");
            messageEl.textContent = result.message;
          }
        } catch (error) {
          const messageEl = document.getElementById("requestMessage");
          messageEl.classList.remove("success");
          messageEl.classList.add("error");
          messageEl.textContent = "Failed to submit request";
        }
      }

      // Close modal when clicking outside
      document
        .getElementById("requestModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeRequestModal();
          }
        });
    </script>
  </body>
</html>
