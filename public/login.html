<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <form method="POST" action="/">
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="user@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Passwort:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Passwort eingeben"
          />
        </div>

        <button type="submit">Login</button>
      </form>
      <form action="/auth/login" method="get" style="margin-top: 1rem">
        <button type="submit">Login with SSO</button>
      </form>
      <button
        type="button"
        class="secondary"
        onclick="openRequestModal()"
        style="width: 100%"
      >
        Request Access
      </button>
      <a
        href="/game"
        style="margin-top: 1rem; display: block; text-decoration: none"
      >
        <button type="button" style="background: #764ba2; width: 100%">
          Zum Spiel
        </button>
      </a>
    </div>

    <!-- Request Access Modal -->
    <div id="requestModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Request Access</h2>
          <button class="close-btn" onclick="closeRequestModal()">
            &times;
          </button>
        </div>

        <div id="requestMessage" class="message"></div>

        <form id="requestForm" onsubmit="submitRequest(event)">
          <div class="form-group">
            <label for="requestName">Name:</label>
            <input
              type="text"
              id="requestName"
              name="name"
              required
              placeholder="Your name"
            />
          </div>

          <div class="form-group">
            <label for="requestEmail">E-Mail:</label>
            <input
              type="email"
              id="requestEmail"
              name="email"
              required
              placeholder="your.email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="requestPassword">Password:</label>
            <input
              type="password"
              id="requestPassword"
              name="password"
              required
              placeholder="Choose a password"
            />
          </div>

          <button type="submit">Submit Request</button>
        </form>
      </div>
    </div>

    <script>
      function openRequestModal() {
        document.getElementById("requestModal").classList.add("show");
        document
          .getElementById("requestMessage")
          .classList.remove("success", "error");
        document.getElementById("requestMessage").textContent = "";
        document.getElementById("requestForm").reset();
      }

      function closeRequestModal() {
        document.getElementById("requestModal").classList.remove("show");
      }

      async function submitRequest(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        try {
          const response = await fetch("/api/request-access", {
            method: "POST",
            body: new URLSearchParams(formData),
          });

          const result = await response.json();
          const messageEl = document.getElementById("requestMessage");

          if (result.success) {
            messageEl.classList.remove("error");
            messageEl.classList.add("success");
            messageEl.textContent = result.message;
            form.reset();
          } else {
            messageEl.classList.remove("success");
            messageEl.classList.add("error");
            messageEl.textContent = result.message;
          }
        } catch (error) {
          const messageEl = document.getElementById("requestMessage");
          messageEl.classList.remove("success");
          messageEl.classList.add("error");
          messageEl.textContent = "Failed to submit request";
        }
      }

      // Close modal when clicking outside
      document
        .getElementById("requestModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeRequestModal();
          }
        });
    </script>
  </body>
</html>
